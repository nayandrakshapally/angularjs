<!doctype html>
<html ng-app="app">
  <head>
    <title>My AngularJS App</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
    
  <body>
      <!--if u r directly including html path then single quotes and double quotes are must
      <div ng-include="'app/header/header.html'"></div>-->
      
      <div ng-controller="headerCtrl as hc">
          
       <!--u can include html directly by giving path (or) u can include by using controller ,even though u r 
      using controller u sholud use ng-include-->
          
       <div ng-include="hc.headerTemplate"></div>
      </div>
      
      <brand-name1></brand-name1>
      
      <div ng-controller="registerCtrl as rc">
           <div ng-include="rc.registerTemplate"></div>
      </div>
      
      <div ng-controller="commonCtrl as cc">
        <brand-name></brand-name>
      </div>
      
      
      <script src="app/app.js"></script>
      <script src="app/header/header.js"></script>
    <script src="app/register/register.js"></script>
      <script src="app/common.js"></script>
  </body>
    
</html>
